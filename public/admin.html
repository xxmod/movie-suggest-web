<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愿望单后台</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header p { margin-top: 0.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body>
  <header>
    <h1>愿望单后台</h1>
    <p>快速查看所有已收藏的作品及其 IMDb ID。</p>
  </header>
  <main>
    <section>
      <h2>当前愿望单</h2>
      <form id="clearForm" style="display:flex;gap:0.75rem;margin-bottom:1rem;flex-wrap:wrap;">
        <input type="password" id="adminPassword" placeholder="输入后台密码以清空愿望单" required style="flex:1;min-width:240px;">
        <button type="submit">清空愿望单</button>
      </form>
      <p id="clearStatus" style="min-height:1.5rem;color:#93c5fd;margin-top:-0.5rem;"></p>
      <div id="adminWishlist" class="wishlist empty-state">加载中...</div>
    </section>
  </main>

  <script src="/admin.js" type="module"></script>
</body>
</html>
