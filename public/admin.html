<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愿望单后台</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header p { margin-top: 0.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid rgba(15,23,42,0.08); text-align: left; }
    tr.added-row { background: #f0fdf4; }
    .status-pill { display:inline-flex; align-items:center; padding:0.15rem 0.45rem; border-radius:999px; font-size:0.8rem; }
    .status-pill.added { background:#bbf7d0; color:#166534; }
    .status-pill.pending { background:#e2e8f0; color:#475569; }
  </style>
</head>
<body>
  <header>
    <h1>愿望单后台</h1>
    <p>快速查看所有已收藏的作品及其 IMDb ID。</p>
  </header>
  <main>
    <section>
      <h2>当前愿望单</h2>
      <p id="clearStatus" style="min-height:1.5rem;color:#93c5fd;margin-top:-0.5rem;"></p>
      <div id="adminWishlist" class="wishlist empty-state">加载中...</div>
      <div id="wishlistActions" style="display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;margin-top:0.5rem;">
        <input type="password" id="deleteAdminPassword" placeholder="输入后台密码以进行操作" style="flex:1;min-width:240px;">
        <div style="display:flex;flex-wrap:wrap;gap:0.5rem;">
          <button type="button" id="deleteSelectedBtn" disabled>删除选中条目</button>
          <button type="button" id="markAddedBtn" disabled>标记为已添加</button>
          <button type="button" id="selectAllBtn">全选</button>
          <button type="button" id="clearSelectionBtn" disabled>取消选择</button>
        </div>
        <p id="deleteStatus" style="margin:0;min-height:1.5rem;color:#f87171;"></p>
        <p id="markStatus" style="margin:0;min-height:1.5rem;color:#10b981;"></p>
      </div>
    </section>

    <section>
      <h2>邮件通知设置</h2>
      <p id="emailStatus" class="empty-state" style="text-align:left;">加载中...</p>
      <form id="emailConfigForm" class="stacked-form">
        <input type="email" id="emailAccount" placeholder="通知邮箱账号 (SMTP 用户名)" required>
        <input type="password" id="emailPassword" placeholder="邮箱密码 / 授权码" required>
        <input type="password" id="emailAdminPassword" placeholder="后台密码" required>
        <button type="submit">保存邮箱设置</button>
      </form>
      <p style="font-size:0.9rem;color:#64748b;margin-top:0.5rem;">提示：SMTP 主机、端口等参数请在服务器 .env 中配置，仅账号与密码可在此修改。</p>
      <p id="emailSaveStatus" style="min-height:1.5rem;color:#10b981;"></p>
    </section>
  </main>

  <script src="/admin.js" type="module"></script>
</body>
</html>
