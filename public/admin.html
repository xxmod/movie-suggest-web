<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愿望单后台</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    header p { margin-top: 0.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid rgba(15,23,42,0.08); text-align: left; }
    tr.added-row { background: #f0fdf4; }
    .status-pill { display:inline-flex; align-items:center; padding:0.15rem 0.45rem; border-radius:999px; font-size:0.8rem; }
    .status-pill.added { background:#bbf7d0; color:#166534; }
    .status-pill.pending { background:#e2e8f0; color:#475569; }
    .status-pill.on-hold { background:#fef3c7; color:#92400e; }
    .imdb-wrapper { position:relative; display:inline-flex; align-items:center; gap:0.35rem; }
    .imdb-id-label { font-weight:600; color:#15803d; cursor:pointer; }
    .imdb-actions {
      position:absolute; top:100%; left:0; display:flex; gap:0.35rem; padding:0.35rem 0.5rem;
      background:linear-gradient(135deg,rgb(248 , 250, 252),rgb(248 , 250, 252));
      border:1px solid rgba(58, 156, 96, 0.25); border-radius:0.6rem;
      box-shadow:0 10px 30px rgba(15,23,42,0.18);
      opacity:0; pointer-events:none; transform:translateY(0.35rem);
      transition:opacity 0.18s ease, transform 0.18s ease; z-index:10;
    }
    .imdb-wrapper:hover .imdb-actions, .imdb-wrapper:focus-within .imdb-actions { opacity:1; pointer-events:auto; transform:translateY(0); }
    .imdb-action-link {
      font-size:0.85rem; color:#064e3b; text-decoration:none; padding:0.2rem 0.75rem;
      border-radius:999px; background:linear-gradient(135deg,#50eb96,#3ccf7e);
      border:1px solid rgba(75, 197, 150, 0.616); white-space:nowrap; font-weight:600;
    }
    .imdb-action-link:hover { background:linear-gradient(135deg,#9edab4,#7dd69e); color:#022c22; }
    #adminWishlist { display:block; width:100%; }
    #adminWishlist .wishlist-table-wrapper {
      width:100%;
      overflow-x:auto;
      overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      border-radius:0.85rem;
      border:1px solid rgba(15,23,42,0.08);
      background:#fff;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4);
    }
    #adminWishlist .wishlist-table-wrapper table { min-width:720px; }
    @media (max-width:640px) {
      th, td { padding:0.6rem; font-size:0.95rem; white-space:nowrap; }
      #adminWishlist .wishlist-table-wrapper table { min-width:560px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>愿望单后台</h1>
    <p>快速查看所有已收藏的作品及其 IMDb ID。</p>
  </header>
  <main>
    <section>
      <h2>当前愿望单</h2>
      <p id="clearStatus" style="min-height:1.5rem;color:#93c5fd;margin-top:-0.5rem;"></p>
      <div id="adminWishlist" class="wishlist empty-state">加载中...</div>
      <div id="wishlistActions" style="display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;margin-top:0.5rem;">
        <input type="password" id="deleteAdminPassword" placeholder="输入后台密码以进行操作" style="flex:1;min-width:240px;">
        <div style="display:flex;flex-wrap:wrap;gap:0.5rem;">
          <button type="button" id="deleteSelectedBtn" disabled>删除选中条目</button>
          <button type="button" id="markAddedBtn" disabled>标记为已添加</button>
          <button type="button" id="addOnHoldBtn" disabled>加入暂挂区</button>
          <button type="button" id="removeOnHoldBtn" disabled>移出暂挂区</button>
          <button type="button" id="selectAllBtn">全选</button>
          <button type="button" id="clearSelectionBtn" disabled>取消选择</button>
        </div>
        <p id="deleteStatus" style="margin:0;min-height:1.5rem;color:#f87171;"></p>
        <p id="markStatus" style="margin:0;min-height:1.5rem;color:#10b981;"></p>
        <p id="holdStatus" style="margin:0;min-height:1.5rem;color:#facc15;"></p>
      </div>
    </section>

    <section>
      <h2>邮件通知设置</h2>
      <p id="emailStatus" class="empty-state" style="text-align:left;">加载中...</p>
      <form id="emailConfigForm" class="stacked-form">
        <input type="email" id="emailAccount" placeholder="通知邮箱账号 (SMTP 用户名)" required>
        <input type="password" id="emailPassword" placeholder="邮箱密码 / 授权码" required>
        <input type="password" id="emailAdminPassword" placeholder="后台密码" required>
        <button type="submit">保存邮箱设置</button>
      </form>
      <p style="font-size:0.9rem;color:#64748b;margin-top:0.5rem;">提示：SMTP 主机、端口等参数请在服务器 .env 中配置，仅账号与密码可在此修改。</p>
      <p id="emailSaveStatus" style="min-height:1.5rem;color:#10b981;"></p>
    </section>
  </main>

  <script src="/admin.js" type="module"></script>
</body>
</html>
